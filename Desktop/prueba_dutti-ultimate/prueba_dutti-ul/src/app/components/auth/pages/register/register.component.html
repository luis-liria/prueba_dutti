<div class="col-md-4 col-md-offset-4 container mt-5">
    <h2 class="text-center">Registrar</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-group mt-5" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input
                type="email"
                name="email"
                class="form-control"
                placeholder="email"
                formControlName="email" />
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('email').invalid">
                    <span class="colorInvalid">
                        <i>Email is required</i>
                    </span>
                </div>
        </div>
        <div class="form-group mt-5" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input
                type="password"
                name="password"
                class="form-control"
                placeholder="password"
                formControlName="password"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('password').invalid">
                    <span class="colorInvalid">
                        <i>Password is required</i>
                    </span>
                </div>
        </div>
        <div class="buttons">
            <button type="submit" [disabled]="registerForm.invalid" class="btn buttons__login">Register</button>

    </form>
</div>
